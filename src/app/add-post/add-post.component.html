<form [formGroup]="createForm" (ngSubmit)="createPost()">
    <input formControlName="name" type="text" placeholder="Name">
    <input formControlName="title"  type="text" placeholder="Title">
    <input formControlName="author"  type="text" placeholder="author">
    <input formControlName="country" type="text" placeholder="Country">
    <input formControlName="publisYear" type="date" placeholder="Publis Year">
    <input formControlName="price" type="number" placeholder="Price" min="0">
    <input formControlName="cover" type="text" placeholder="Cover URL">
    <input formControlName="description" type="text" placeholder="Description">
    <button type="submit">Add</button>
</form>
